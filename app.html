<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子育て住まいチェッカー</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>数字を選んでください（なんかもっとあるかも）</h2>
    <input type="text" placeholder="住所を入力してください" />

    <h3>生活利便性</h3>
    <label><input type="radio" name="useful" value="first" />1</label>
    <label><input type="radio" name="useful" value="second" />2</label>
    <label><input type="radio" name="useful" value="third" />3</label>
    <label><input type="radio" name="useful" value="fourth" />4</label>
    <label><input type="radio" name="useful" value="fifth" />5</label>

    <h3>安全性</h3>
    <label><input type="radio" name="safety" value="first" />1</label>
    <label><input type="radio" name="safety" value="second" />2</label>
    <label><input type="radio" name="safety" value="third" />3</label>
    <label><input type="radio" name="safety" value="fourth" />4</label>
    <label><input type="radio" name="safety" value="fifth" />5</label>

    <h3>交通アクセス性</h3>
    <label><input type="radio" name="access" value="first" />1</label>
    <label><input type="radio" name="access" value="second" />2</label>
    <label><input type="radio" name="access" value="third" />3</label>
    <label><input type="radio" name="access" value="fourth" />4</label>
    <label><input type="radio" name="access" value="fifth" />5</label>

    <h3>環境快適性</h3>
    <label><input type="radio" name="comfort" value="first" />1</label>
    <label><input type="radio" name="comfort" value="second" />2</label>
    <label><input type="radio" name="comfort" value="third" />3</label>
    <label><input type="radio" name="comfort" value="fourth" />4</label>
    <label><input type="radio" name="comfort" value="fifth" />5</label>

    <h3>サービス性</h3>
    <label><input type="radio" name="service" value="first" />1</label>
    <label><input type="radio" name="service" value="second" />2</label>
    <label><input type="radio" name="service" value="third" />3</label>
    <label><input type="radio" name="service" value="fourth" />4</label>
    <label><input type="radio" name="service" value="fifth" />5</label>

    <!-- ここのbrは仮で -->
    <br /><br />
    <button id="submit">決定</button>
  </body>
</html>
<!-- グーグルスタジオUI -->
<script>
  document.getElementById("submit").addEventListener("click", async () => {
    const address = document.querySelector('input[type="text"]').value.trim();

    // 住所が "京都" で始まらなければ無効
    const regex = /^京都/;

    if (!regex.test(address) || address.length < 10) {
      alert("京都の正しい住所を入力してください");
      return; // 画面遷移を止める
    }

    const radioGroups = ["useful", "safety", "access", "comfort", "service"];
    for (const groupName of radioGroups) {
      const checked = document.querySelector(
        `input[name="${groupName}"]:checked`,
      );
      if (!checked) {
        alert("全ての項目を選択してください");
        return; // 未選択があれば処理を止める
      }
    }

    try {
      const response = await fetch("http://127.0.0.1:8000/result");
      if (!response.ok) {
        throw new Error(`API request failed: ${response.status}`);
      }

      const data = await response.json();
      localStorage.setItem("result", JSON.stringify(data));
      window.location.href = "result.html";
    } catch (error) {
      console.error(error);
      alert("計算結果の取得に失敗しました。サーバー起動状態を確認してください。");
    }
  });
</script>
